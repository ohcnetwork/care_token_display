<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Display</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background: #1fb6c9;
        height: 100vh;
        overflow: hidden;
      }

      .token-display-container {
        height: 100vh;
        background: #1fb6c9;
        padding: 16px;
        display: grid;
        gap: 16px;
      }

      /* Grid layouts based on item count */
      .token-display-container.grid-cols-1 {
        grid-template-columns: 1fr;
      }

      .token-display-container.grid-cols-2 {
        grid-template-columns: repeat(2, 1fr);
      }

      .token-display-container.grid-cols-6 {
        grid-template-columns: repeat(6, 1fr);
      }

      .service-point-card {
        padding: 16px;
        height: 100%;
        background: #07131f;
        text-align: center;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .service-point-header {
        padding: 24px;
        background: #122235;
        border-radius: 16px 16px 0 0;
      }

      .sub-queue-name {
        color: #ffffff;
        text-transform: uppercase;
        white-space: nowrap;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }

      .resource-name {
        font-weight: bold;
        color: #ffffff;
        font-size: 24px;
        margin: 8px 0 0 0;
        padding: 0;
      }

      .token-display-area {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #07131f;
        padding: 16px;
      }

      .token-number {
        font-weight: 900;
        color: #ffd83d;
        font-size: 48px;
        padding: 8px 12px;
        overflow: hidden;
        text-align: center;
      }

      .no-service-points {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1fb6c9;
      }

      .no-service-points-text {
        text-align: center;
        color: #ffffff;
        font-size: 36px;
      }

      /* Responsive adjustments */
      @media (min-width: 640px) {
        .sub-queue-name {
          font-size: 18px;
        }

        .resource-name {
          font-size: 30px;
        }

        .token-number {
          font-size: 64px;
        }
      }

      @media (min-width: 768px) {
        .sub-queue-name {
          font-size: 24px;
        }

        .resource-name {
          font-size: 36px;
        }

        .token-number {
          font-size: 96px;
        }
      }

      /* Column span classes for grid items */
      .col-span-1 {
        grid-column: span 1;
      }

      .col-span-2 {
        grid-column: span 2;
      }

      .col-span-3 {
        grid-column: span 3;
      }

      .col-span-6 {
        grid-column: span 6;
      }
    </style>
  </head>
  <body>
    {% if sub_queues %} {% if item_count == 0 %}
    <div class="no-service-points">
      <div class="no-service-points-text">No service points found</div>
    </div>
    {% else %}
    <div class="token-display-container {{ grid_class }}">
      {% for sub_queue in sub_queues %}
      <div
        class="service-point-card {{ sub_queue.col_span }}"
        hx-get="/token_display/sub_queue/{{ sub_queue.id }}/partial/?token={{ auth_token }}"
        hx-trigger="load, every {{ refresh_interval }}s"
        hx-swap="innerHTML"
        id="token-content-{{ sub_queue.id }}"
      >
        <div class="service-point-header">
          <div class="sub-queue-name">Loading...</div>
        </div>
        <div class="token-display-area">
          <div class="token-number">--</div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% else %}
    <div class="no-service-points">
      <div class="no-service-points-text">No service points found</div>
    </div>
    {% endif %}
  </body>
</html>
